<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #00dbde;
            background-image: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);
        }
        .circle:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
